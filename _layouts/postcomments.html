
---
layout: post
---



<div class="post">
  
   <div class="post-info">
    

    {% if page.date %}
    <time datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time>
    {% endif %}
    <br>

  </div>
  
  <h1 class="post-title">{{ page.title }}</h1>
  <br>
 
  

  {{ content }}

</div>





<div class="commentform">

  <h2>Leave a comment</h2>
  
  <form action="mailto:anna.miczka@gmail.com" method="post" enctype="text/plain">
  Name:<br>
  <input type="text" name="name"><br>
  E-mail:<br>
  <input type="text" name="mail"><br>
  Comment:<br>
  <input type="text" name="comment" size="100"><br><br>
  <input type="submit" value="Send">
  <input type="reset" value="Reset">
  </form>
  </div>
  


<div class="pagination">
  
  {% if page.previous.url %}
  
  <a href="{{ page.previous.url | prepend: site.baseurl }}" class="left arrow">&#8592; Previous article</a>
  {% endif %}
  
  {% if page.next.url %}
   <a href="{{ page.next.url | prepend: site.baseurl }}" class="right arrow">Next article &#8594;</a>
  {% endif %}
  
  

  <a href="#" class="top">Top</a>
</div>
